<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Lead Research Dashboard - Oslira</title>
    <link rel="icon" type="image/png" href="/assets/images/oslira-logo.png">
    
    <!-- =================================================================
         BASE & GLOBAL STYLES
         ================================================================= -->
    <link rel="stylesheet" href="/assets/css/tailwind.css">
    
    <!-- =================================================================
         CORE SHARED COMPONENTS
         ================================================================= -->
    <link rel="stylesheet" href="/core/ui/components/buttons/buttons.css">
    <link rel="stylesheet" href="/core/ui/components/tooltip/Tooltip.css">
    
    <!-- =================================================================
         DASHBOARD STYLES - NEW STRUCTURE
         ================================================================= -->
    <!-- Main Dashboard Styles (BEM) -->
    <link rel="stylesheet" href="/pages/app/dashboard/dashboard.css">
    
    <!-- Dashboard Component Styles -->
    <link rel="stylesheet" href="/pages/app/dashboard/css/components/header.css">
    <link rel="stylesheet" href="/pages/app/dashboard/css/components/stats-cards.css">
    <link rel="stylesheet" href="/pages/app/dashboard/css/components/analysis-queue.css">
    
    <!-- =================================================================
         EXTERNAL SCRIPTS
         ================================================================= -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- CRITICAL: Single script tag loads everything via Core system -->
    <script src="/core/init/Loader.js" data-page="dashboard"></script>
    
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body style="visibility: hidden;">

<!-- =================================================================
     LOADING SCREEN (REQUIRED by Core Loader)
     ================================================================= -->
<div id="app-loader" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div style="text-align: center;">
        <img src="/assets/images/oslira-logo.png" alt="Oslira" style="width: 80px; margin-bottom: 20px;">
        <div style="color: #6b7280; font-size: 14px; margin-bottom: 10px;">Loading Dashboard...</div>
        <div style="width: 200px; height: 4px; background: #e5e7eb; border-radius: 2px; overflow: hidden;">
            <div id="load-progress" style="width: 0%; height: 100%; background: linear-gradient(to right, #3b82f6, #8b5cf6); transition: width 0.3s;"></div>
        </div>
    </div>
</div>

<!-- =================================================================
     SIDEBAR CONTAINER (Direct child of body for flexbox)
     ================================================================= -->
<div id="sidebar-container"></div>

<!-- =================================================================
     MAIN CONTENT AREA
     ================================================================= -->
<div class="main-content">
    <!-- Gradient Background Wrapper -->
    <div class="min-h-screen dashboard-gradient-bg relative">
        <div class="wave-overlay"></div>
        <div class="wave-pattern"></div>
        
        <!-- Main Dashboard Content -->
        <main style="padding-top: 2rem; height: 100vh; overflow-y: auto; padding-bottom: 2rem;">
            
            <!-- =================================================================
                 HEADER SECTION
                 Rendered by: DashboardHeader.js
                 Styles: /css/components/header.css
                 ================================================================= -->
            <div id="dashboard-header">
                <!-- Will be rendered by DashboardHeader.js -->
            </div>
            
            <!-- =================================================================
                 DASHBOARD CONTENT
                 ================================================================= -->
            <div class="px-6">
                
                <!-- =================================================================
                     STATS CARDS SECTION
                     Rendered by: StatsCards.js
                     Styles: /css/components/stats-cards.css
                     ================================================================= -->
                <div id="priority-cards">
                    <!-- Will be rendered by StatsCards.js -->
                </div>
                
                <!-- =================================================================
                     PERFORMANCE METRICS
                     Rendered by: StatsCards.js
                     Styles: /css/components/stats-cards.css
                     ================================================================= -->
                <div id="performance-metrics">
                    <!-- Will be rendered by StatsCards.js -->
                </div>
                
                <!-- =================================================================
                     LEADS SECTION
                     Rendered by: LeadRenderer.js
                     Styles: dashboard.css (BEM)
                     ================================================================= -->
                <div id="leads-section" class="mb-8">
                    <!-- Leads Container for LeadRenderer -->
                    <div id="leads-container">
                        <div id="leads-table-container">
                            <!-- LeadRenderer will create table structure here -->
                        </div>
                    </div>
                </div>

                <!-- =================================================================
                     FILTER MODAL CONTAINER
                     Rendered by: FilterModal.js
                     ================================================================= -->
                <div id="filter-modal-container">
                    <!-- Will be populated by FilterModal -->
                </div>

                <!-- =================================================================
                     INSIGHTS PANEL
                     Rendered by: InsightsPanel.js
                     ================================================================= -->
                <div id="insights-panel">
                    <!-- Will be rendered by InsightsPanel.js -->
                </div>

                <!-- =================================================================
                     TIP OF THE DAY
                     Rendered by: TipOfDay.js
                     ================================================================= -->
                <div id="tip-of-day">
                    <!-- Will be rendered by TipOfDay.js -->
                </div>

                <!-- =================================================================
                     BULK ACTIONS TOOLBAR
                     Hidden by default, shown when leads are selected
                     ================================================================= -->
                <div id="bulk-actions-toolbar" class="hidden fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-white rounded-xl px-6 py-3 z-40" style="box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 10px 30px -5px rgba(0, 0, 0, 0.15), 0 0 20px rgba(0, 0, 0, 0.03);">
                    <div class="flex items-center space-x-4">
                        <span id="selection-count" class="text-sm font-medium text-gray-700">0 selected</span>
                        <div class="flex items-center space-x-2">
                            <!-- Copy Dropdown -->
                            <div class="relative">
                                <button id="toolbar-copy-btn" onclick="window.toggleToolbarCopyDropdown()" 
                                        class="px-3 py-1.5 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors flex items-center space-x-1">
                                    <span>Copy</span>
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                                <div id="toolbar-copy-dropdown" class="hidden absolute bottom-full mb-2 left-0 bg-white border border-gray-200 rounded-lg shadow-lg py-1 z-50 min-w-[120px]">
                                    <button onclick="window.copySelectedAsFormat('csv')" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                        Copy as CSV
                                    </button>
                                    <button onclick="window.copySelectedAsFormat('json')" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                        Copy as JSON
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Export Dropdown -->
                            <div class="relative">
                                <button id="toolbar-export-btn" onclick="window.toggleToolbarExportDropdown()" 
                                        class="px-3 py-1.5 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors flex items-center space-x-1">
                                    <span>Export</span>
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                                <div id="toolbar-export-dropdown" class="hidden absolute bottom-full mb-2 left-0 bg-white border border-gray-200 rounded-lg shadow-lg py-1 z-50 min-w-[120px]">
                                    <button onclick="window.exportSelectedAsFormat('csv')" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                        Export as CSV
                                    </button>
                                    <button onclick="window.exportSelectedAsFormat('json')" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                        Export as JSON
                                    </button>
                                </div>
                            </div>
                            
                            <button onclick="window.deleteSelectedLeads()" class="px-3 py-1.5 text-sm font-medium text-red-700 bg-white border border-red-200 rounded-lg hover:bg-red-50 transition-colors">
                                Delete
                            </button>
                        </div>
                        <button onclick="window.clearToolbarSelections()" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
</div>

<!-- =================================================================
     MODAL CONTAINERS
     Populated by: ModalManager.js
     ================================================================= -->
<div id="modal-containers" style="position: fixed; z-index: 9998;">
    <!-- Research Modal -->
    <div id="researchModal" style="display: none;" class="hidden"></div>
    <!-- Bulk Modal Container -->
    <div id="bulkModal" style="display: none;" class="hidden"></div>
    <div id="bulkModalContainer" style="display: none;" class="hidden"></div>
    <!-- Lead Analysis Modal -->
    <div id="leadAnalysisModal" style="display: none;" class="hidden"></div>
    <!-- Bulk Import Modal -->
    <div id="bulkImportModal" style="display: none;" class="hidden"></div>
    <!-- Duplicate Lead Modal -->
    <div id="duplicateModal" style="display: none;" class="hidden"></div>
</div>

<!-- =================================================================
     GLOBAL ONCLICK HANDLER FUNCTIONS
     These delegate to dashboard container after DashboardApp loads
     ================================================================= -->
<script>
// Dropdown mode selection handler
window.handleDropdownSelection = function(mode) {
    const headerManager = window.dashboard?.container?.get('dashboardHeader');
    if (headerManager && headerManager.handleModeChange) {
        headerManager.handleModeChange(mode);
    }
};

// Research submission handler
window.submitResearch = function() {
    if (window.dashboard?.container?.get('researchHandlers')) {
        window.dashboard.container.get('researchHandlers').submitResearch();
    } else if (window.ResearchHandlers) {
        new window.ResearchHandlers().submitResearch();
    }
};

// Priority filter handler
window.filterByPriority = function(priority) {
    if (window.dashboard?.container?.get('statsCards')) {
        window.dashboard.container.get('statsCards').filterByPriority(priority);
    }
};

// Clear all selections handler
window.clearAllSelections = function() {
    if (window.dashboard?.container?.get('leadRenderer')) {
        window.dashboard.container.get('leadRenderer').clearAllSelections();
    }
};

// Open bulk modal handler
window.openBulkModal = function() {
    const modalManager = window.dashboard?.container?.get('modalManager');
    if (modalManager) {
        modalManager.openModal('bulkModal');
    }
};

// Main button click handler (switches between single/bulk mode)
window.handleMainButtonClick = function() {
    const headerManager = window.dashboard?.container?.get('dashboardHeader');
    if (!headerManager) return;
    
    const currentMode = headerManager.currentMode || 'single';
    
    if (currentMode === 'bulk') {
        if (window.dashboard?.container?.get('modalManager')) {
            window.dashboard.container.get('modalManager').openModal('bulkModal');
        } else if (window.showBulkModal) {
            window.showBulkModal();
        }
    } else {
        if (window.dashboard?.container?.get('researchHandlers')) {
            window.dashboard.container.get('researchHandlers').openResearchModal();
        } else if (window.openResearchModal) {
            window.openResearchModal();
        }
    }
};
</script>
</body>
</html>
