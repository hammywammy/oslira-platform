<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Oslira</title>
  <link rel="stylesheet" href="/assets/css/tailwind.css">
</head>
<body style="visibility: hidden;">
    <!-- Loading State -->
    <div id="loading-state" class="auth-loading hidden">
        <div class="loading-spinner"></div>
        <p id="loading-message">Loading...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="auth-error-state hidden">
        <div class="error-icon">‚ö†Ô∏è</div>
        <p id="error-message" class="error-text"></p>
        <button id="retry-btn" class="auth-button secondary">Try Again</button>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <img src="/assets/images/oslira-logo.png" alt="Oslira" class="auth-logo-img">
            </div>
            <h1 id="auth-title" class="auth-title">Start your free trial</h1>
            <p id="auth-subtitle" class="auth-subtitle">Get 25 free credits for lead analyses, then upgrade for more access to AI-powered lead generation.</p>
        </div>

        <!-- Google Sign In Button -->
        <div id="auth-options" class="auth-step active">
            <button type="button" class="auth-method primary" id="google-signin-btn">
                <div class="auth-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" class="google-icon">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                Continue with Google
            </button>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <p class="auth-note">
                By continuing, you agree to our Terms of Service and Privacy Policy.
            </p>
            <div class="auth-links">
                <a href="#" data-legal-link="terms" class="auth-link">Terms of Service</a>
                <a href="#" data-legal-link="privacy" class="auth-link">Privacy Policy</a>
                <a href="#" data-legal-link="contact" class="auth-link">Contact Center</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/core/script-loader.js"></script>
    <script>
        // Show content immediately
        document.body.style.visibility = 'visible';
        
        // Set legal links dynamically after env loads
        function setLegalLinks() {
            if (!window.OsliraEnv || !window.OsliraEnv.rootDomain) {
                setTimeout(setLegalLinks, 100);
                return;
            }
            
            console.log('üîó [Auth] Setting legal links with root domain:', window.OsliraEnv.rootDomain);
            
            document.querySelectorAll('[data-legal-link]').forEach(link => {
                const type = link.getAttribute('data-legal-link');
                let targetUrl;
                
                if (type === 'terms') {
                    targetUrl = window.OsliraEnv.getLegalUrl('terms');
                } else if (type === 'privacy') {
                    targetUrl = window.OsliraEnv.getLegalUrl('privacy');
                } else if (type === 'contact') {
                    targetUrl = window.OsliraEnv.getContactUrl('');
                }
                
                if (targetUrl) {
                    link.href = targetUrl;
                    console.log(`‚úÖ [Auth] Set ${type} link to:`, targetUrl);
                }
            });
        }
        
        // Wait for env manager to initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setLegalLinks);
        } else {
            setLegalLinks();
        }
        
        console.log('üîê [Auth] Simple auth page loaded');
    </script>
</body>
</html>
