<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Oslira</title>
    <style>
        body { margin: 0; font-family: system-ui; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 600px; background: white; border-radius: 12px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        h1 { color: #333; margin: 0 0 10px 0; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        button { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Oslira</h1>
        <p class="subtitle">Let's set up your account</p>
        
        <form>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" placeholder="Your Company">
            </div>
            
            <div class="form-group">
                <label>Industry</label>
                <select>
                    <option>Technology</option>
                    <option>Healthcare</option>
                    <option>Finance</option>
                    <option>Marketing</option>
                </select>
            </div>
            
            <button type="button" onclick="window.location.href='/dashboard'">Complete Setup</button>
        </form>
    </div>
</body>
</html>
