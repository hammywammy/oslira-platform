<!DOCTYPE html>
<html lang="en">
<!--
═══════════════════════════════════════════════════════════════════
AUTH CALLBACK - OAuth Callback Handler
Path: /public/pages/auth/callback.html
Version: 3.0 - Unified Loader System
Last Updated: 2025
═══════════════════════════════════════════════════════════════════

Purpose:
- Receives OAuth callback from Google
- Processes hash fragments from Supabase
- Validates session
- Redirects to appropriate destination

Integration:
- Uses same unified bootstrap as all pages
- Registered as 'auth-callback' in ModuleRegistry
- No JavaScript logic required (handled by AuthManager)

═══════════════════════════════════════════════════════════════════
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating - Oslira</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/oslira-logo.png">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/assets/css/tailwind.css">

    <link rel="stylesheet" href="/pages/auth/auth.css">
    
    <!-- ═══════════════════════════════════════════════════════════
         UNIFIED BOOTSTRAP
         ═══════════════════════════════════════════════════════════ -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/core/init/Loader.js" data-page="auth-callback"></script>
</head>

<body class="auth-page-body" style="visibility: hidden;">
    
    <!-- ═══════════════════════════════════════════════════════════
         LOADING SCREEN (Required by Loader.js)
         ═══════════════════════════════════════════════════════════ -->
    <div id="app-loader" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center;">
            <img src="/assets/images/oslira-logo.png" alt="Oslira" style="width: 80px; margin-bottom: 20px;">
            <div style="color: #6b7280; font-size: 14px; margin-bottom: 10px;">Processing authentication...</div>
            <div style="width: 200px; height: 4px; background: #e5e7eb; border-radius: 2px; overflow: hidden;">
                <div id="load-progress" style="width: 0%; height: 100%; background: linear-gradient(to right, #3b82f6, #8b5cf6); transition: width 0.3s;"></div>
            </div>
        </div>
    </div>

    <!-- ═══════════════════════════════════════════════════════════
         AUTH WRAPPER - BEM Block
         ═══════════════════════════════════════════════════════════ -->
    <div class="auth">
        <div class="auth__container">
            
            <!-- LOADING STATE (Default shown during OAuth processing) -->
            <div id="loading-state" class="auth__loading-state auth__loading-state--show">
                <div class="auth__loading-spinner"></div>
                <p id="status-text" class="auth__loading-text">Verifying your credentials...</p>
            </div>

            <!-- ERROR STATE -->
            <div id="error-state" class="auth__error-message">
                <div class="alert-content">
                    <strong>Authentication Failed</strong>
                    <div id="error-message">Something went wrong. Please try again.</div>
                </div>
                <button id="retry-btn" class="auth__button auth__button--secondary">Try Again</button>
            </div>
        </div>
    </div>

</body>
</html>
